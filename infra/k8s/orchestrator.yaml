apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: voxbank/orchestrator:latest
        ports:
        - containerPort: 8000
        env:
        - name: MCP_TOOLS_BASE_URL
          value: "http://mcp-balance-service:8002"
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
spec:
  selector:
    app: orchestrator
  ports:
  - port: 8000
    targetPort: 8000

